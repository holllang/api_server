server:
  port: 8080

spring:
  config:
    activate:
      on-profile: local
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/hollang_local
    username: root
    password: 11111111
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    root: info
    org:
      hibernate:
        SQL: debug
        type: trace
      springframework:
        jdbc:
          core:
            JdbcTemplate: debug